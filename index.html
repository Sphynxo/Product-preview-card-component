<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Chanel</title>
    
</head>
<body>
    <header><h1></h1></header>
    <main>
        <article class="card-container">
            <picture>
                <source media="(max-width: 375px)" srcset="img/Bitmapr.png">
                <img src="img/Bitmap.png" alt="perfume">
            </picture>
            <div class="card-content">
                <p class="title">PERFUME</p>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <p class="new">$149.99</p>
                    <p class="old">$169.99</p>
                </div>
                <div class="button">
                    <div class="cart"></div>
                    <p class="add">Add to Cart</p>
                </div>
            </div>
        </article>
    </main>
    <footer></footer>
</body>
</html>
